<div class="mb-4 flex justify-between">
	<div class="inline-block">
		<h3 class="text-foreground font-semibold">Miembros de Empresa</h3>
		<div class="text-muted-foreground space-x-1 text-xs font-medium">
			<a href="" class="hover:text-primary">Total Equipo:</a>
			<span class="text-foreground">{{ totalUsers() }}</span>
		</div>
	</div>
	<div class="inline-block space-x-4">
		<button
			class="bg-muted text-muted-foreground hover:text-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold">
			Importar CSV
		</button>
		<button class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold">
			Nuevo Usuario
		</button>
	</div>
</div>

<div class="border-muted/20 bg-background flex min-w-full flex-col rounded-xl border p-2">
	<div class="flex flex-wrap items-center justify-between gap-2 py-3 px-5">
		<h3 class="text-muted-foreground text-sm font-medium">
			Mostrando {{ filteredUsers().length }} de {{ totalUsers() }} usuarios
		</h3>
		<div class="flex flex-wrap gap-2">
			<div class="flex">
				<label class="text-muted-foreground relative">
					<div class="absolute left-2.5 top-2.5">
						<svg-icon src="./assets/icons/heroicons/outline/magnifying-glass.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
					</div>
					<input
						name="search"
						class="py-2 pl-8 pr-2"
						placeholder="Buscar"
						type="text"
						value=""
						(input)="onSearchChange($event)" />
				</label>
			</div>
		</div>
	</div>
	<div
		class="scrollbar-thumb-rounded scrollbar-track-rounded scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted grow overflow-x-auto px-5">
		<table
			class="text-muted-foreground table w-full table-auto border-collapse border-0 text-left align-middle leading-5">
			<thead class="border-muted/20 text-muted-foreground border text-xs">
				<tr>
					<th class="min-w-[300px]">Nombres y Apellidos</th>
					<th class="min-w-[180px]">Nombre de Usuario</th>
					<th class="min-w-[180px]">Estado</th>
					<th class="min-w-[150px]">Telefono</th>
					<th class="w-[60px]"></th>
				</tr>
			</thead>
			<tbody>
				@for (user of paginatedData(); track $index) {
				<tr class="hover:bg-card/50" app-table-row [user]="user"></tr>
				} @empty {
				<tr>
					<td class="py-4 text-center text-sm" colspan="7">No users found</td>
				</tr>
				}
			</tbody>
		</table>
	</div>
	<app-table-footer
		[totalItems]="filteredUsers().length"
		[itemsPerPage]="itemsPerPage()"
		[currentPage]="currentPage()"
		(pageChange)="handlePageChange($event)"
		(itemsPerPageChange)="handleItemsPerPageChange($event)"></app-table-footer>
</div>
